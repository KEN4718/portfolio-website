    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Ken Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="section-title">
                <h2>Contact Me</h2>
                <p>Let's work together on your next project</p>
            </div>
            
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="contact-info">
                        <h3 class="mb-4">Contact Information</h3>
                        <div class="contact-info-item">
                            <i class="bi bi-geo-alt-fill"></i>
                            <div>
                                <h5>Location</h5>
                                <p>Johor Bahru, Malaysia</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <i class="bi bi-envelope-fill"></i>
                            <div>
                                <h5>Email</h5>
                                <p>B240111B@sc.edu.my</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <i class="bi bi-mortarboard-fill"></i>
                            <div>
                                <h5>Institution</h5>
                                <p>Southern University College</p>
                            </div>
                        </div>
                        <div class="social-links mt-4">
                            <h5 class="mb-3">Follow Me</h5>
                            <a href="https://github.com/KEN4718" target="_blank" class="social-icon" title="GitHub">
                                <i class="bi bi-github"></i>
                            </a>
                            <a href="https://www.instagram.com/pwken_0603?igsh=MXZheWhpNDVjaGk5cQ==" target="_blank" class="social-icon" title="Instagram">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="contact-form">
                        <form onsubmit="alert('Thank you for your message!'); return false;">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Example: Poon Wei Ken" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Example: B240111B@sc.edu.my" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Example: +6012-3456789">
                            </div>
                            
                            <!-- Project Type Dropdown -->
                            <div class="mb-3">
                                <label for="projectType" class="form-label">Project Type</label>
                                <select class="form-select" id="projectType" required>
                                    <option value="">Select a project type...</option>
                                    <option value="web-development">Web Development</option>
                                    <option value="mobile-app">Mobile App Development</option>
                                    <option value="game-development">Game Development</option>
                                    <option value="ui-ux-design">UI/UX Design</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <!-- Preferred Contact Method Radio Buttons -->
                            <div class="mb-3">
                                <label class="form-label d-block">Preferred Contact Method</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="contactMethod" id="emailContact" value="email" checked>
                                    <label class="form-check-label" for="emailContact">
                                        <i class="bi bi-envelope-fill me-2"></i>Email
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="contactMethod" id="phoneContact" value="phone">
                                    <label class="form-check-label" for="phoneContact">
                                        <i class="bi bi-telephone-fill me-2"></i>Phone
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="contactMethod" id="messageContact" value="message">
                                    <label class="form-check-label" for="messageContact">
                                        <i class="bi bi-chat-dots-fill me-2"></i>Message
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Tell me about your project..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit w-100">
                                <i class="bi bi-send me-2"></i>Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Ken Portfolio</p>
            <p class="mt-2">
                <a href="https://www.sc.edu.my/" target="_blank" style="color: #667eea; text-decoration: none;">
                    Southern University College
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
